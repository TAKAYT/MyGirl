<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  background: radial-gradient(circle at top,#3a1c5a,#120018);
  font-family:'Arial',sans-serif;
  overflow-x:hidden;
  color:#fff;
  position:relative;
}
.stars{
  position:absolute;
  width:100%;
  height:100%;
  overflow:hidden;
  pointer-events:none;
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:0.5;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%,100%{opacity:0.2;}
  50%{opacity:1;}
}

/* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */
.container{
  position:relative;
  z-index:4;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.heart{
  width:100px;
  height:100px;
  background:#b14cff;
  position:relative;
  transform:rotate(-45deg);
  animation:beat 1.5s infinite;
  margin-bottom:20px;
  z-index:4;
}

.heart::before,.heart::after{
  content:'';
  width:100px;
  height:100px;
  background:#b14cff;
  border-radius:50%;
  position:absolute;
}
.heart::before{top:-50px;left:0;}
.heart::after{left:50px;top:0;}
@keyframes beat{
  0%,100%{transform:rotate(-45deg) scale(1);}
  50%{transform:rotate(-45deg) scale(1.1);}
}

h1{font-size:2em;margin-bottom:12px;}
p{font-size:1em;max-width:90%;margin-bottom:20px;line-height:1.6;}

.love-btn{
  margin-top:15px;
  padding:12px 25px;
  font-size:1em;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#b14cff,#7a2cff);
  color:white;
  cursor:pointer;
  box-shadow:0 0 15px rgba(177,76,255,0.6);
}

/* –ö–æ—Ç—è—Ç–∞ –Ω–∞ –≥–ª–∞–≤–Ω–æ–º —ç–∫—Ä–∞–Ω–µ */
.kittens{
  position:relative;
  width:100%;
  height:180px;
  margin-top:20px;
}
.kitten{
  position:absolute;
  width:50px;
  height:50px;
  border-radius:50%;
  z-index:5;
}
.kitten.blue{background:#7ec8ff; left:20%; top:10px; animation:blueKittenMove 6s infinite alternate ease-in-out;}
.kitten.purple{background:#b14cff; left:60%; top:10px; animation:purpleKittenMove 8s infinite alternate ease-in-out;}

@keyframes blueKittenMove{
  0%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
  100%{transform:translateY(0);}
}
@keyframes purpleKittenMove{
  0%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
  100%{transform:translateY(0);}
}

</style>
</head>
<body>
<div class="stars" id="stars"></div>

<div class="container">
  <div class="heart"></div>
  <h1>–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, –ú–∞–ª—ã—à–∫–∞ üíú</h1>
  <p>–°–µ–≥–æ–¥–Ω—è —Ç–≤–æ–π –¥–µ–Ω—å –æ—Å–æ–±–µ–Ω–Ω—ã–π! –ü—É—Å—Ç—å –æ–Ω –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ä–∞–¥–æ—Å—Ç—å—é –∏ –ª—é–±–æ–≤—å—é.</p>
  <button class="love-btn" onclick="window.location.href='str1.html'">–ù–∞–∂–º–∏ —Å—é–¥–∞ üíú</button>

  <!-- –ö–æ—Ç—è—Ç–∞ –Ω–∞ –≥–ª–∞–≤–Ω–æ–º —ç–∫—Ä–∞–Ω–µ -->
  <div class="kittens">
    <div class="kitten blue"></div>
    <div class="kitten purple"></div>
  </div>
</div>

<script>
// –ì–ª–∞–≤–Ω—ã–µ –∑–≤–µ–∑–¥—ã
const stars=document.getElementById('stars');
for(let i=0;i<100;i++){
  const s=document.createElement('div');
  s.className='star';
