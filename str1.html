<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, –ú–∞–ª—ã—à–∫–∞</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  background: radial-gradient(circle at top,#3a1c5a,#120018);
  font-family:'Arial',sans-serif;
  color:#fff;
  overflow-x:hidden;
  position:relative;
}

/* –ó–≤–µ–∑–¥—ã */
.stars-love{
  position:absolute;
  width:100%;
  height:100%;
  overflow:hidden;
  pointer-events:none;
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:0.5;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%,100%{opacity:0.2;}
  50%{opacity:1;}
}

/* –ö–æ–Ω—Ç–µ–Ω—Ç */
.love-content{
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  min-height:100vh;
  padding:20px;
  text-align:center;
}

/* –ö—Ä–µ—Å—Ç–∏–∫ */
.close-love{
  position:absolute;
  top:15px;
  right:20px;
  font-size:2em;
  color:#fff;
  cursor:pointer;
  z-index:6;
}

/* –§–æ—Ç–æ */
.photo-layer{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
  width:90%;
  max-width:350px;
  margin-top:10px;
}
.photo{
  width:100%;
  height:280px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 0 25px rgba(177,76,255,0.5);
  opacity:0;
  transition:opacity 1s ease;
}
.photo.active{opacity:1;}

/* –¢–µ–∫—Å—Ç */
.love-text{
  margin-top:20px;
  font-size:1.2em;
  line-height:1.5em;
  color:#e6c8ff;
}

/* –ö–æ—Ç—è—Ç–∞ */
.kittens{
  position:relative;
  width:100%;
  height:80px;
  margin-top:20px;
}
.kitten{
  position:absolute;
  width:50px;
  height:50px;
  border-radius:50%;
  z-index:5;
}
.kitten.blue{background:#7ec8ff; left:25%; top:10px; animation:blueKittenMove 6s infinite alternate ease-in-out;}
.kitten.purple{background:#b14cff; left:60%; top:10px; animation:purpleKittenMove 8s infinite alternate ease-in-out;}

@keyframes blueKittenMove{
  0%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
  100%{transform:translateY(0);}
}
@keyframes purpleKittenMove{
  0%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
  100%{transform:translateY(0);}
}

@media(max-width:400px){
  .photo{height:220px;}
  .kitten{width:40px;height:40px;}
}
</style>
</head>
<body>
<div class="stars-love" id="starsLove"></div>

<div class="love-content">
  <div class="close-love" onclick="window.location.href='index.html'">√ó</div>
  
  <div class="photo-layer" id="photoLayer">
    <img src="hiro02_1.jpg" class="photo active">
    <img src="hiro02_2.jpg" class="photo">
    <img src="hiro02_3.jpg" class="photo">
    <img src="hiro02_4.jpg" class="photo">
    <img src="hiro02_5.jpg" class="photo">
    <img src="hiro02_6.jpg" class="photo">
    <img src="hiro02_7.jpg" class="photo">
    <img src="hiro02_8.jpg" class="photo">
    <img src="hiro02_9.jpg" class="photo">
    <img src="hiro02_10.jpg" class="photo">
  </div>

  <p class="love-text">–Ø —Ç–µ–±—è –ª—é–±–ª—é, –ú–∞–ª—ã—à–∫–∞ üíú<br>–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –≤–æ–ª—à–µ–±–Ω—ã–º –∏ —Ä–∞–¥–æ—Å—Ç–Ω—ã–º üåü</p>

  <div class="kittens">
    <div class="kitten blue"></div>
    <div class="kitten purple"></div>
  </div>
</div>

<script>
// –ó–≤–µ–∑–¥—ã
const starsLove=document.getElementById('starsLove');
for(let i=0;i<80;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.top=Math.random()*100+'%';
  s.style.left=Math.random()*100+'%';
  s.style.opacity=0.3+Math.random()*0.4;
  s.style.animationDuration=2+Math.random()*2+'s';
  starsLove.appendChild(s);
}

// –§–æ—Ç–æ –º–µ–Ω—è—é—Ç—Å—è —á–µ—Ä–µ–∑ 4 —Å–µ–∫
const photos=document.querySelectorAll('.photo');
let index=0;
setInterval(()=>{
  photos.forEach(p=>p.classList.remove('active'));
  photos[index].classList.add('active');
  index=(index+1)%photos.length;
},4000);
</script>
</body>
</html>
