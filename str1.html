<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, –ú–∞–ª—ã—à–∫–∞</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  background: radial-gradient(circle at top,#3a1c5a,#120018);
  font-family:'Arial',sans-serif;
  color:#fff;
  overflow:hidden;
  position:relative;
}

/* –¢—É–º–∞–Ω */
.fog{
  position:absolute;
  inset:0;
  background: radial-gradient(circle, rgba(138,43,226,0.2), rgba(18,0,24,0));
  z-index:1;
  animation:fogMove 60s linear infinite;
}
@keyframes fogMove{
  0%{background-position:0 0;}
  100%{background-position:100% 100%;}
}

/* –ó–≤—ë–∑–¥—ã */
.stars-love{
  position:absolute;
  width:100%;
  height:100%;
  overflow:hidden;
  pointer-events:none;
  z-index:2;
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:0.5;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%,100%{opacity:0.2;}
  50%{opacity:1;}
}

/* –ö–æ–º–µ—Ç—ã */
.comet{
  position:absolute;
  width:2px;
  height:50px;
  background: linear-gradient(white, rgba(255,255,255,0));
  opacity:0.6;
  border-radius:50%;
  animation-name:fall;
  animation-timing-function:linear;
  animation-iteration-count:infinite;
  z-index:2;
}
@keyframes fall{
  0%{transform:translateY(-60px) rotate(10deg);}
  100%{transform:translateY(110vh) rotate(10deg);}
}

/* –ö–æ–Ω—Ç–µ–Ω—Ç */
.love-content{
  position:relative;
  z-index:3;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
  text-align:center;
}

/* –ö—Ä–µ—Å—Ç–∏–∫ */
.close-love{
  position:absolute;
  top:15px;
  right:20px;
  font-size:2em;
  color:#fff;
  cursor:pointer;
  z-index:6;
}

/* –§–æ—Ç–æ */
.photo-layer{
  position:relative;
  width:90%;
  max-width:320px;
  height:400px;
  margin-top:20px;
  perspective: 1000px;
}
.photo{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 0 40px rgba(177,76,255,0.7);
  opacity:0;
  transform: scale(0.8) translateZ(-200px);
  transition:opacity 1s ease, transform 1s ease;
}
.photo.active{
  opacity:1;
  transform: scale(1) translateZ(0);
}

/* –¢–µ–∫—Å—Ç */
.love-text{
  margin-top:20px;
  font-size:1.2em;
  line-height:1.5em;
  color:#e6c8ff;
  max-width:90%;
}

/* –°–æ–∑–≤–µ–∑–¥–∏—è */
.constellation{
  position:absolute;
  width:2px;
  height:2px;
  background:#ffec8b;
  border-radius:50%;
  opacity:0.7;
  animation:twinkle 3s infinite ease-in-out;
}

</style>
</head>
<body>
<div class="fog"></div>
<div class="stars-love" id="starsLove"></div>

<div class="love-content">
  <div class="close-love" onclick="window.location.href='index.html'">√ó</div>
  
  <div class="photo-layer" id="photoLayer">
    <img src="hiro02_1.jpg" class="photo active">
    <img src="hiro02_2.jpg" class="photo">
    <img src="hiro02_3.jpg" class="photo">
    <img src="hiro02_4.jpg" class="photo">
    <img src="hiro02_5.jpg" class="photo">
    <img src="hiro02_6.jpg" class="photo">
    <img src="hiro02_7.jpg" class="photo">
    <img src="hiro02_8.jpg" class="photo">
    <img src="hiro02_9.jpg" class="photo">
    <img src="hiro02_10.jpg" class="photo">
  </div>

  <p class="love-text">–Ø —Ç–µ–±—è –ª—é–±–ª—é, –ú–∞–ª—ã—à–∫–∞ üíú<br>–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –≤–æ–ª—à–µ–±–Ω—ã–º –∏ —Ä–∞–¥–æ—Å—Ç–Ω—ã–º üåü</p>
</div>

<script>
// –ó–≤—ë–∑–¥—ã
const starsLove=document.getElementById('starsLove');
for(let i=0;i<80;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.top=Math.random()*100+'%';
  s.style.left=Math.random()*100+'%';
  s.style.opacity=0.3+Math.random()*0.4;
  s.style.animationDuration=2+Math.random()*2+'s';
  starsLove.appendChild(s);
}

// –°–æ–∑–≤–µ–∑–¥–∏—è
function createConstellation(container,coords){
  coords.forEach(c=>{
    const dot=document.createElement('div');
    dot.className='constellation';
    dot.style.top=c[1];
    dot.style.left=c[0];
    container.appendChild(dot);
  });
}
const sagittarius=[[20+'%','10%'],[25+'%','15%'],[30+'%','20%']];
const aquarius=[[70+'%','20%'],[75+'%','25%'],[80+'%','15%']];
createConstellation(starsLove,sagittarius);
createConstellation(starsLove,aquarius);

// –§–æ—Ç–æ –º–µ–Ω—è—é—Ç—Å—è
const photos=document.querySelectorAll('.photo');
let index=0;
setInterval(()=>{
  photos.forEach((p,i)=>{
    p.classList.remove('active');
    // –¥–∞–ª—å–Ω–∏–µ —Ñ–æ—Ç–æ —É–º–µ–Ω—å—à–∞–µ–º –∏ –¥–µ–ª–∞–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º–∏
    if(i!==index) p.style.transform='scale(0.8) translateZ(-200px)';
  });
  photos[index].classList.add('active');
  photos[index].style.transform='scale(1) translateZ(0)';
  index=(index+1)%photos.length;
},4000);

// –ö–æ–º–µ—Ç—ã
for(let i=0;i<15;i++){
  const c=document.createElement('div');
  c.className='comet';
  c.style.left=Math.random()*100+'%';
  c.style.width=2+Math.random()*3+'px';
  c.style.height=20+Math.random()*50+'px';
  c.style.animationDuration=2+Math.random()*3+'s';
  c.style.animationDelay=Math.random()*5+'s';
  document.body.appendChild(c);
}
</script>
</body>
</html>
